<app-nav></app-nav>

<div class="container align-items-center">
  <h1 class="text-center mt-5" style="color: #c7053d;">Edit Profile</h1>

  <div class="card mt-3" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;">
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <!-- http://localhost:8000/{{img}} -->
          <img *ngIf="uploadImg" [src]="uploadImg" class="avatar img-circle img-thumbnail"
            alt="avatar">
          <h6>Upload a different photo...</h6>

          <input type="file" (change)="onFileSelected($event)"  formControlName="img" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3 class="text-center text-muted">Personal info</h3>
        <form [formGroup]="editForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Name:</label>
            <input type="text" formControlName="name" class="form-control" id="" aria-describedby="" placeholder="Enter Name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Bio:</label>
            <textarea class="form-control" formControlName="bio" id="exampleFormControlTextarea1" placeholder="Enter Bio" rows="3"></textarea>
          </div>
          <div class="row gen">
            <div class="col-md-6">
              <label for="exampleFormControlTextarea1">Gender:</label>
              <div class="form-check">
                <input class="form-check-input" formControlName="gender" type="radio" name="exampleRadios" id="exampleRadios1" value="Male"
                  checked
                  [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }">
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="gender" type="radio" name="exampleRadios" id="exampleRadios2" value="Female"
                [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              <div *ngIf="f['gender'].touched && f['gender'].invalid" class="alert alert-danger">
                <div *ngIf="f['gender'].errors && f['gender'].errors['required']">gender is required.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Date:</label>
                <input type="date" formControlName="dob" class="form-control" id="" aria-describedby="" placeholder="Enter Name">
              </div>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                  <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                  </div>
              </div>
            </div> -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile No:</label>
                <input type="text" formControlName="mobileNumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter Mobile">
                  <!-- <div class="alert alert-danger"  *ngIf="f['mobile'].errors && f['mobile'].errors['required']">
                    Mobile is Required!
                  </div>
              
                  <div class="alert alert-danger" *ngIf="f['mobile'].errors && f['mobile'].errors['pattern']">
                    Mobile No must be 10 digit!
                  </div> -->
              </div>
            </div>
          </div>
          <button type="submit" (click)="onSubmit()" class="btn btn-primary float-end">Update</button>
        </form>

      </div>
    </div>
  </div>
</div>
