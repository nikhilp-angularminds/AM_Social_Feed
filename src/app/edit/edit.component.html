<div class="container align-items-center">
    <h1 class="text-primary text-center mt-3">Edit Profile</h1>
    
	<div class="card mt-3">
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                
                <input type="file" class="form-control">
              </div>
            </div>
            
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
             
              <h3 class="text-center">Personal info</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name:</label>
                  <input type="text" class="form-control" id="" aria-describedby="" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Bio:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Bio" rows="3"></textarea>
                  </div>
                 <div class="row gen">
                     <div class="col-md-6">
                        <label for="exampleFormControlTextarea1">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Female
                            </label>
                          </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date:</label>
                            <input type="date" class="form-control" id="" aria-describedby="" placeholder="Enter Name">
                          </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mobile No:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile">
                          </div>
                     </div>
                 </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
              </form>
                
            </div>
        </div>
    </div>
</div>
