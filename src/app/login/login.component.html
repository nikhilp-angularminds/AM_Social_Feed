<section class="vh-100" style="background-color: #EFEFEF;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block img">
                <img  src=""
                  alt="login form" class="mt-5 img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0"> <img src="http://www.liveexamcenter.in/assets/images/logo.svg" alt=""> </span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Email</label>
                      <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                      </div>
                    </div>
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password</label>
                      <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" 
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                      <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                        <div *ngIf="f['password'].errors &&  f['password'].errors['minlength']">
                            This field must have at least 6 character.
                          </div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button (click)="onSubmit()" class="btn btn-dark btn-lg btn-block gradient-custom-4" type="button">Login</button>
                    </div>
                    
                    <hr class="my-4">

                    <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                 
                    <p routerLink="/login"  class="text-center text-muted mt-4 mb-0">Don't have an account? <a href="#!"
                        class="fw-bold text-body"><u>Register here</u></a></p>
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
