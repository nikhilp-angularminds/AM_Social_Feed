<section class="vh-100 bg-image"
style="background-color: #8fc4b7;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signUpForm" >

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">First Name</label>
                  <input type="text" id="form3Example1cg" formControlName="firstName" class="form-control form-control-lg"
                  [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"/>
                  <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                    <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">firstName is required.</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                    <input type="text" id="form3Example1cg" formControlName="lastName" class="form-control form-control-lg" 
                    [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"/>
                    <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                        <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">lastName is required.</div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" 
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    <div *ngIf="f['password'].errors &&  f['password'].errors['minlength']">
                        This field must have at least 6 character.
                      </div>
                  </div>
                  <div class="alert alert-danger" *ngIf="err">{{errMsg}}</div>

                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="button"  (click)="onSubmit()"
                    class="btn btn-success btn-lg btn-block gradient-custom-4 text-body">Register</button>
                </div>
                
                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="#!"
                 routerLink="/login"   class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
