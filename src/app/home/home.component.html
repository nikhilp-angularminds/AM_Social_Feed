<body>
<app-nav></app-nav>

    <div class="container mt-5">
        <div class="row">
            <div *ngFor="let item of postArr;let i=index" class="col-md-12 d-flex justify-content-center mb-4">
                <div class="fcard card" style="width: 18rem;">
                    <h5 class="card-title d-flex align-items-center ms-3">{{userData.name}}</h5>
                    <img class="card-img-top" src="http://localhost:8000/{{item.img}}" alt="Card image cap">
                    <div class="card-body1 d-flex">
                      <div class="icon">
                        <a (click)="onLikes(i)">
                        <i class="fa fa-heart" aria-hidden="true"></i> 

                        </a>
                      </div>
                      <div class="icon">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="card-body2 d-flex">
                        <div>
                            345 likes
                        </div>
                    </div>
                    <div class="card-body3 mt-2">
                    <p *ngIf="item.caption" class="card-text"><span class="fw-bold">{{userData.name}}</span> {{item.caption}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Add Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" ((click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
